# GitHub Pages Configuration for SweetMeSoft KMP Library Documentation

title: SweetMeSoft KMP Library
description: >-
  Una librería multiplataforma completa para Kotlin que proporciona componentes UI avanzados,
  integración de mapas y utilidades esenciales para el desarrollo de aplicaciones nativas
  en Android, iOS y Desktop.
baseurl: "/KmpLibrary"
url: "https://sweetmesoft.github.io"
repository: SweetMeSoft/KmpLibrary

# Theme
theme: minima

# Markdown processor
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Navigation
header_pages:
  - README.md
  - docs/kmpcontrols.md
  - docs/kmpmaps.md
  - docs/library.md
  - docs/kmptestapp.md

# Social links
github_username: erickvelasco11

# Build settings
exclude:
  - .gradle/
  - build/
  - gradle/
  - gradlew
  - gradlew.bat
  - settings.gradle.kts
  - "*.iml"
  - .idea/
  - local.properties

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: "docs"
      type: "docs"
    values:
      layout: "page"
      nav_order: 1

# Custom variables
author:
  name: SweetMeSoft Team
  email: team@sweetmesoft.com

version: "1.6.6"
kotlin_version: "2.1.0"
compose_version: "1.7.5"

# SEO
lang: es
logo: /assets/images/logo.png

